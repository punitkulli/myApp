
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" placeholder="enter your email" required="email id">
      </div>
      <div class="from-group">
        <label for="password">password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="enter your password">
      </div>
      <br>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
